<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Tap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-board {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .shape {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .circle {
            background-color: lightblue;
            border-radius: 50%;
        }
        .square {
            background-color: lightgreen;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid lightcoral;
        }
        .diamond {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 50px solid yellow;
            position: relative;
            top: -50px;
        }
    </style>
</head>
<body>
    <button id="ready-btn">Ready?</button>
    <div id="game-board">
        <p id="instruction">Tap only the circle</p>
        <div id="shape-container"></div>
    </div>
    <div id="results" style="display: none;">
        <p id="correct-count"></p>
        <p id="incorrect-count"></p>
        <p id="average-time"></p>
    </div>
    <script>
        const readyBtn = document.getElementById('ready-btn');
        const gameBoard = document.getElementById('game-board');
        const instruction = document.getElementById('instruction');
        const shapeContainer = document.getElementById('shape-container');
        const results = document.getElementById('results');
        const correctCount = document.getElementById('correct-count');
        const incorrectCount = document.getElementById('incorrect-count');
        const averageTime = document.getElementById('average-time');

        let shapes = ['circle', 'square', 'triangle', 'diamond'];
        let correctResponses = 0;
        let incorrectResponses = 0;
        let reactionTimes = [];
        let currentShape;
        let startTime;

        readyBtn.addEventListener('click', () => {
            readyBtn.style.display = 'none';
            instruction.style.display = 'block';
            setTimeout(startGame, 5000);
        });

        function startGame() {
            instruction.style.display = 'none';
            gameBoard.style.display = 'flex';
            displayNextShape();
        }

        function displayNextShape() {
            if (reactionTimes.length >= 20) {
                endGame();
                return;
            }

            shapeContainer.innerHTML = '';
            let shapeType = shapes[Math.floor(Math.random() * shapes.length)];
            let shape = document.createElement('div');
            shape.classList.add('shape', shapeType);
            shapeContainer.appendChild(shape);
            currentShape = shapeType;
            startTime = new Date().getTime();

            shape.addEventListener('click', () => handleShapeClick(shapeType));
        }

        function handleShapeClick(shapeType) {
            let endTime = new Date().getTime();
            let reactionTime = endTime - startTime;
            reactionTimes.push(reactionTime);

            if (shapeType === 'circle') {
                correctResponses++;
            } else {
                incorrectResponses++;
            }

            displayNextShape();
        }

        function endGame() {
            gameBoard.style.display = 'none';
            results.style.display = 'block';
            correctCount.textContent = `Correct responses: ${correctResponses}`;
            incorrectCount.textContent = `Incorrect responses: ${incorrectResponses}`;
            let averageReactionTime = reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length;
            averageTime.textContent = `Average reaction time: ${averageReactionTime.toFixed(2)} ms`;
        }
    </script>
</body>
</html>
